spring.application.name=user-service

server.port=8081


# === DB Connection ===
spring.datasource.url=jdbc:postgresql://localhost:5433/user-service
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# === Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

cors.allowed-origins=http://localhost:4200,http://localhost:8080,http://localhost:8081,http://localhost:8082

#JWT authentication
jwt.secret=MySuperSecretJWTKeyThatIsSecure123!
jwt.expiration=3600000